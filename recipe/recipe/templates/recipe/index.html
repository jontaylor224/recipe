{% if latest_recipe_list %}
    <ul>
    {% for recipe in latest_recipe_list %}
        <li>
            Title: <a href="{% url 'detail' recipe.id %}">{{ recipe.title }}</a>
            Author: <a href="{% url 'author' recipe.author.id %}">{{ recipe.author }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
