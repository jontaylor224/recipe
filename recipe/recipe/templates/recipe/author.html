<h1>{{ author.name }}</h1>
<h4>
    <a href="/">Home</a>
</h4>

{% if user.is_authenticated  %}
    {% if user.id == author.id %}
        <a href="{% url 'favorites' %}">Favorites</a>
    {% endif %}
{% endif %}


<h4>Recipes:</h4>
<ul>
    {% for recipe in author_recipe_list %}
        <li><a href="{% url 'detail' recipe.id %}">{{ recipe.title }}</a></li>
    {% endfor %}
</ul>
